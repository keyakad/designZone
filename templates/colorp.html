{% extends "base.html" %}
{% block content %}
<form>
    <figure text-center>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <figure class="text-center">
                    <h1 style="font-family: Optima,sans-serif" class="text-muted">COLOR PALETTE</h1>
                </figure>
            </div>
            <div class="col"></div>
        </div>
        <div class="row row-cols-1 row-cols-md-5 g-15">
            {% for color in results %}
                <a> <div class="col">
                    <div class="card" style="width: 400px; height: 300px">
                        <div class="card-body" style="background-color:{{color}}">
                            <p class="card-text" style="color: antiquewhite"> {{color}}</p>
                        </div>
                    </div>
                </div></a>
            {% endfor %}
        </div>
    </figure>
</form>
{% endblock %}
